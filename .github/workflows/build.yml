name: build

on:
  push:
    branches:
    - main

defaults:
  run:
    shell: bash

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Setup node 12
      uses: actions/setup-node@v2
      with:
        node-version: '12'

    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: recursive
        lfs: true
        fetch-depth: 0

    - name: Install dependencies
      run: |
        yarn install

    - name: Build
      run: |
        npm run build

    - name: Integration test
      uses: ./
      with:
        pushToken: ${{ secrets.PUSH_BACK_TOKEN }}
